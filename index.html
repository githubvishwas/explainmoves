<body>


<select class="form-control" id="col1" onchange="changeBoard.call(this, event)" >
				<option value="white">Play as White</option>
				<option value="black">Play as Black</option>
			</select>
<select class="form-control" id="sel1" onchange="changeLevel.call(this, event)">
                                <option value="1">Opponent Level: 1</option>
                                <option value="2">Opponent Level: 2</option>
                                <option value="3">Opponent Level: 3</option>
                                <option value="4">Opponent Level: 4</option>
                                <option value="5">Opponent Level: 5</option>
								<option value="6">Opponent Level: 6</option>
                                <option value="7">Opponent Level: 7</option>
                                <option value="8">Opponent Level: 8</option>
                                <option value="9">Opponent Level: 9</option>
                                <option value="10">Opponent Level: 10</option>
                            </select>			
<select class="form-control" id="warn">
								<option value="2">Warn me about mistakes & above</option>
								<option value="3">Warn me about big mistakes only</option>
                                <option value="1">Warn me about small mistakes & above</option>
								<option value="4">Go away, don't bother me</option>
                            </select>		
<!--- Begin Example HTML ------------------------------------------------------>


<div id="myBoard_wrapper">
	<div id="myBoard" style="width: 350px;padding-left: 5%"></div>
	<canvas id="primary_canvas" width="350" height="350" style="padding-left: 5%" ></canvas>
	<canvas id="drawing_canvas"  width="350" height="350" style="padding-left: 5%;padding-top: 15%"></canvas>
	<!-- <canvas id="arrow_canvas"  width="342" height="342" style="padding-left: 5%"></canvas> -->
	
</div>
<!--- End Example HTML -------------------------------------------------------->
<button type="button"  class="btn btn-default" style="width: 100%" id="proceed" onclick = Proceed()>Confirm Move</button>
<button type="button"  class="btn btn-default" style="width: 100%" id="undo" onclick = Undo() >Take back move</button>
<button type="button"  class="btn btn-default" style="width: 100%" id="hint" onclick = Hint() >Hint please!</button>
<button type="button"  class="btn btn-default" style="width: 100%" id="newgame" onclick = newGame()>New Game</button>
<p id="openinfo" style="padding-left: 2%"></p>
<p id="cpscore" style="padding-left: 2%"></p>
<!-- <p id="staticscore" style="padding-left: 2%"></p> -->
<p id="coachspeak" style="padding-left: 2%"></p>
<p id="bestmoves" style="padding-left: 2%"></p>
<p><span id="pgn" style="padding-left: 2%"></span></p>
